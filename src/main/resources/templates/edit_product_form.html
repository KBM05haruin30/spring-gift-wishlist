<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>
<form th:action="@{/admin/products/edit/{id}(id=${productDTO.id})}" th:object="${productDTO}"
      method="post">
  <input type="hidden" name="_method" value="put"/>
  <div>
    <label for="name">상품 이름:</label>
    <input type="text" id="name" th:field="*{name}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
  </div>
  <div>
    <label for="price">가격:</label>
    <input type="text" id="price" th:field="*{price}"/>
    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red;"></div>
    <div th:if="${priceError}" th:text="${priceError}" style="color:red;"></div>
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}"/>
    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" style="color:red;"></div>
  </div>
  <div>
    <button type="submit">수정</button>
  </div>
</form>
</body>
</html>
